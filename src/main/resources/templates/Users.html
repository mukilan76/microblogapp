<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Users</title>
    <style>

        .user-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-name {
            font-weight: bold;
        }
        .follow-button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .follow-button:hover {
            background-color: #0E71C8;
        }
        .profile-picture {
            width: 50px; /* Set the width and height of the profile picture */
            height: 50px;
            border-radius: 50%; /* Make the border-radius 50% to create a circle */
            border: 2px solid #fff; /* Add a white border to the image for better visibility */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }

        .profile-icon {
            display: inline-block; /* Ensure the <i> element behaves like a block element */
            overflow: hidden; /* Hide any overflow of the circular image */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1DA1F2;
            color: white;
            padding: 5px;
            text-align: center;
        }
        .navbar-nav .nav-link {
            font-family: cursive;
        }

        nav {
            background-color: #1DA1F2;
            color: white;
            padding: 1px;
            display: flex;
            justify-content: space-between;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            width: 80%;
        }

        .tweet {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: white;
            color: balck;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .dashboard {
            width: 100%;
            max-width: 60%;
            margin: 0 auto;
            padding: 20px;
        }

        .messages {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .message {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        .message p {
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        /* Darker chat container */
        .darker {
            border-color: #ccc;
            background-color: #ddd;
        }

        /* Clear floats */
        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Style images */
        .container img {
            float: left;
            max-width: 60px;
            width: 100%;
            margin-right: 20px;
            border-radius: 50%;
        }

        /* Style the right image */
        .container img.right {
            float: right;
            margin-left: 20px;
            margin-right:0;
        }

        /* Style time text */
        .time-right {
            float: right;
            color: #aaa;
        }

        /* Style time text */
        .time-left {
            float: left;
            color: #999;
        }
        .username {
            color: black;
            font-family: "Your Font Name", cursive; /* Replace "Your Font Name" with the name of the font you want to use */
        }
        .bold-font {
            font-weight: bold;
            font-family: 'Times New Roman', serif;
        }
        .font{
            font-family: 'Times New Roman', serif;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:if="${session.userId}">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/users">My following</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/me">Me</a>
                </li>
            </ul>
            <ul class=" nav navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="navbar-brand" href="#">S N A P F E E D</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li>




                </li>
                <li>   <a href="/me" class="username" th:text="${session.name}" style="text-decoration: none;"></a></li>

                <li>
                    <a href="/logout" class="btn btn-dark">Logout</a>
                </li>


            </ul>
        </div>
        </ul>
    </div>
    </div>
</nav>

<div th:each="user : ${allusers}" class="user-card">
    <i class="profile-icon">
        <img th:src="@{${'/display?id=' + user.id}}" alt="Profile Picture" class="profile-picture" />


    </i>
    <span class="user-name" th:text="${user.getName()}"></span>
    <form th:action="@{'/follow?id=' + ${user.id} + '&followed=' + ${user.followed}}" method="get">
        <input type="hidden" name="id" th:value="${user.getId()}" />
        <input type="hidden" name="name" th:value="${user.getName()}" />
        <!-- Add more hidden input fields for other properties of the user object -->
        <input type="hidden" name="followed" th:value="${user.isFollowed()}" />
        <button type="submit" class="follow-button" th:text="${user.isFollowed() ? 'Following' : 'Follow'}"></button>
        <!-- You can include hidden inputs here to send additional data with the form if needed -->
    </form>
</div>

</body>
</html>
